<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
   <link rel="stylesheet" href="css/style.css">
  <title>Weather App</title>
</head>
<body>

<div id="weather" class="container">
  <div class="gridItem"><h2>Local Weather App</h2></div>
  <div class="gridItem">
    <!--the celsius -->
    <div style="display: none" class="temps"><span id="ctemp">00</span></div>
    <!--the fahrenheit -->
    <div class="temps"><span id="ftemp">00</span></div>
    <button class="btn" id="tempToggle">Fahrenheit / celsius</button>
  </div>


  <div class="gridItem"><span id="area">Area</span></div>
  <div class="gridItem"><span id="skys">Atmosphere</span></div>


</div>



  <!--scripts go down here -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
